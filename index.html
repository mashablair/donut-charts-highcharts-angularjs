<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Donut Chart with Highcharts</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="myApp" ng-controller="DonutChartController">

  <h1>Hello from Highcharts!</h1>

  <app-kpi-tile data-is-active="model.kpiTilesByType[kpiTile.type].value != undefined"
    data-is-loading="model.areChartsLoading" class="ng-isolate-scope">
    <div id="donutChart1" style="height: 250px;"></div>
    <div id="donutChart2" style="height: 250px; margin-top: 20px;"></div>
    <div id="donutChart3" style="height: 250px; margin-top: 20px;"></div>
  </app-kpi-tile>

  <div ng-if="selectedData">
    <h2>Selected Data:</h2>
    <p><strong>Name:</strong> {{selectedData.name}}</p>
    <p><strong>Value:</strong> {{selectedData.y}}</p>
  </div>


</body>

</html>
